<html>
  <head>
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://use.fontawesome.com/2bcf070c14.js"></script>
  </head>
 <body>

    <h1>Vanilla JS Calculator</h1>
   
  <div class='container'>
      <div class='input' id='input'></div>
      <div class='answer'id='answer'></div> 

      <button type='button' class='oprBtn equals' id='equals' value='='>=</button>
      <button type='button' class='oprBtn clear' id='clear' value=''>C</button>
      <button type='button' class='oprBtn' id='backspace' value=''>&#11013</button>
          
      <button type='button' class='keyBtn' value='7'>7</button>
      <button type='button' class='keyBtn' value='8'>8</button>
      <button type='button' class='keyBtn' value='9'>9</button>
      <button type='button' class='oprBtn' value='/'>/</button>
    
      <button type='button' class='keyBtn' value='4'>4</button>
      <button type='button' class='keyBtn' value='5'>5</button>
      <button type='button' class='keyBtn' value='6'>6</button>
      <button type='button' class='oprBtn' value='*'>*</button>
    
      <button type='button' class='keyBtn' value='1'>1</button>
      <button type='button' class='keyBtn' value='2'>2</button>
      <button type='button' class='keyBtn' value='3'>3</button>
      <button type='button' class='oprBtn' value='-'>-</button>
    
      <button type='button' class='keyBtn' value='0'>0</button>
      <button type='button' class='oprBtn' value='.'>.</button>
      <button type='button' class='oprBtn' value='%'>%</button>
      <button type='button' class='oprBtn' value='+'>+</button>
    </div>

    <footer>
      <p>see other projects <a href="https://github.com/joshi-kaushal" target="_blank">here</a></p>
    </footer>
   <script src="./main.js"></script>
 </body>
